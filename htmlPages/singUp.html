    <h1>Signup</h1>
    <p>signup to be the first one to know what synigebcy is up to and receive latest tec trendding</p>

    <form action="">

        <div>
            <label for="lastName"> last name</label>

            <input type="text" id="lastName" placeholder="enter you surname" required>
        </div>

        <div>
            <label for="middleName">middle Name</label>
            <br>
            <input type="text" id="middleName" placeholder="enter your middle name">
        </div>

        <div>
            <label for="firsttName">first name</label>

            <input type="text" id="firsttName" placeholder="enter your name" required>

        <div>

        <div>
            <label>
                country
                <br />

                    <option>England</option>
                    <option selected>Sout Africa</option>
                    <option>United States</option>


                </select>
            </label>
        </div>



        <div>
            <label>
                Gender
                <br />

                    <option>--None--</option>
                    <option>Male</option>
                    <option>Female</option>


                </select>
            </label>
        </div>

        <div>
            <label>
                race
                <br />

                    <option>--None--</option>
                    <option>white</option>
                    <option>Black/African</option>

                </select>
            </label>
        </div>


        <div>
            <label for="emal">Email</label>
            <br>
            <input type="email" id="email" placeholder="e.g hl@yahoo.com" required>
        </div>

        <div>

            <br>

        </div>

        <div>

            <br>
            <input type="password" id="password" min="8">
        </div>
